services:
  # Servicio para el Backend
  backend:
    build:
      context: ./backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/conibd
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ""
    depends_on:
      - db

  # Servicio para el Frontend
  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:80"
    environment:
      REACT_APP_API_URL: http://backend:8080
    depends_on:
      - backend

  # Servicio para la Base de Datos
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ""
      MYSQL_DATABASE: conibd
    volumes:
      - db_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  db_data: